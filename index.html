                q: '‰Ω†ÊúÄÁúãÈáçÁîüÊ¥ª‰∏≠ÁöÑ‰ªÄ‰πàÔºü',
                choices: [
                    { text: 'ÊàêÂ∞±ÂíåÊàêÂäü', scores: { lion: 3, eagle: 3, tiger: 2, swan: 2 } },
                    { text: 'Ëá™Áî±ÂíåÁã¨Á´ã', scores: { cat: 3, horse: 3, eagle: 2 } },
                    { text: 'ÂèãÊÉÖÂíåÂΩíÂ±ûÊÑü', scores: { wolf: 3, dolphin: 3, penguin: 2, bee: 2 } },
                    { text: 'Âπ≥Âíå‰∏éÂø´‰πê', scores: { panda: 3, koala: 3, sloth: 2, rabbit: 2 } },
                    { text: 'Êô∫ÊÖßÂíåÊàêÈïø', scores: { owl: 3, fox: 2, octopus: 2 } }
                ]
            },
            {
                q: 'ÊèèËø∞‰Ω†ÁöÑÁù°Áú†‰π†ÊÉØÔºü',
                choices: [
                    { text: 'Á≤æÂäõÂÖÖÊ≤õÔºåÁù°Áú†Êó∂Èó¥Áü≠', scores: { bee: 2, monkey: 2, tiger: 2 } },
                    { text: '‰ΩúÊÅØËßÑÂæãÔºåÊó©Áù°Êó©Ëµ∑', scores: { elephant: 2, penguin: 2, bee: 3 } },
                    { text: 'Â§úÁå´Â≠êÔºåÂñúÊ¨¢ÁÜ¨Â§ú', scores: { owl: 3, cat: 3, snake: 2, raccoon: 2 } },
                    { text: 'ËÉΩÁù°Â∞±Áù°ÔºåÂæàÁà±Áù°Ëßâ', scores: { koala: 3, sloth: 3, panda: 2, bear: 2 } }
                ]
            }
        ];

        let currentQuestion = 0;
        let scores = {};
        let selectedChoice = null;

        function startQuiz() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.add('active');
            initScores();
            showQuestion();
        }

        function initScores() {
            Object.keys(animals).forEach(animal => scores[animal] = 0);
        }

        function showQuestion() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container active';

            const question = questions[currentQuestion];
            questionDiv.innerHTML = `
                <div class="question-title">ÈóÆÈ¢ò ${currentQuestion + 1}/10: ${question.q}</div>
                <div class="choices" id="choices"></div>
            `;

            container.appendChild(questionDiv);

            const choicesDiv = document.getElementById('choices');
            question.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                choiceDiv.textContent = choice.text;
                choiceDiv.onclick = () => selectChoice(index);
                choicesDiv.appendChild(choiceDiv);
            });

            updateProgress();
            selectedChoice = null;
            document.getElementById('nextBtn').disabled = true;
        }

        function selectChoice(index) {
            document.querySelectorAll('.choice').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.choice')[index].classList.add('selected');
            selectedChoice = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            const choice = questions[currentQuestion].choices[selectedChoice];
            Object.keys(choice.scores).forEach(animal => {
                scores[animal] += choice.scores[animal];
            });

            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quizScreen').classList.remove('active');

            let maxScore = 0;
            let resultAnimal = '';

            Object.keys(scores).forEach(animal => {
                if (scores[animal] > maxScore) {
                    maxScore = scores[animal];
                    resultAnimal = animal;
                }
            });

            const animal = animals[resultAnimal];
            document.getElementById('resultAnimal').textContent = animal.emoji;
            document.getElementById('resultTitle').textContent = '‰Ω†ÊòØÔºö' + animal.name;
            document.getElementById('resultDescription').textContent = animal.desc;
            document.getElementById('result').classList.add('active');
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            selectedChoice = null;
            initScores();
            document.getElementById('result').classList.remove('active');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('quizScreen').classList.remove('active');
        }
    </script>
</body>
